@(signedIn: Boolean)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("main.css")">
        <title>Scala Play Example App</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                @if(signedIn) {
                    <ul class="nav nav-pills pull-right">
                        <li><a href="@routes.Main.signOut">Sign out</a></li>
                    </ul>
                }

                <h3 class="text-muted">Scala Play Example App</h3>
            </div>

            @content

            <div class="footer">
                <p>Valtech 2014</p>
            </div>
        </div>
    </body>
</html>
